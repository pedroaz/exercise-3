<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Voos</title>
</head>
<body>
    <div id="div-principal">
        <div id="div1">
            <div id="tabela-voos">
                <h2>Voos Disponiveis</h2>
                <table>
                    <colgroup>
                        <col>
                        <col span="2" >
                        <col span="2" >
                        <col span="2" >
                    </colgroup>
                    
                    <thead>
                        <tr>
                            <th colspan="1" scope="colgroup">ID</th>
                            <th colspan="1" scope="colgroup">Origem</th>
                            <th colspan="1" scope="colgroup">Destino</th>

                        </tr>
            
                    </thead>
            
                    <tbody id="info">
                       
                    </tbody>
                </table>
                <button onclick="buscar()">Buscar</button>
            </div>
        </div>
        <div id="div2">
            <div id="div-cima">
                <h2>Postar uma nova viagem</h2>    
                <fieldset>
                    <label for="origem">Origem da viagem</label> 
                    <input type="text" name="origem" id="origem" placeholder="São paulo/Rio De Janeiro/Pernambuco"> <br>
                    <label for="destino">Destino da Viagem</label>
                    <input type="text" name="destino" id="destino" placeholder="São paulo/Rio De Janeiro/Pernambuco"> <br>
                    <button type="submit" onclick="criar()">Enviar Viagem</button>
                </fieldset>
            </div>
            <div id="div-baixo">
                <h2>Atualizar uma viagem</h2>
                <fieldset>
                    <label for="origem">Origem da viagem</label> 
                    <input type="text" name="origem" id="origem-att"> <br>
                    <label for="destino">Destino da Viagem</label>
                    <input type="text" name="destino" id="destino-att"> <br>
                    <button type="submit" onclick="atualizar()">Enviar Viagem</button>
                </fieldset>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
